app-id: com.humatarayici.od
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.mozilla.firefox.BaseApp
base-version: '23.08'
command: huma-launcher.sh
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pcsc
  - --socket=cups
  - --persist=.huma
  - --filesystem=xdg-download:rw
  - --device=all
  - --talk-name=org.freedesktop.FileManager1
  - --own-name=org.mozilla.huma.*
  - --own-name=org.mpris.MediaPlayer2.firefox.*
  - --system-talk-name=org.freedesktop.NetworkManager
  - --talk-name=org.a11y.Bus
modules:
  - name: huma_browser
    buildsystem: simple
    build-commands:
      - mv huma /app/
      - install -Dm0755 huma-launcher.sh ${FLATPAK_DEST}/bin/huma-launcher.sh
      - install -Dm0644 policies.json ${FLATPAK_DEST}/bin/distribution/policies.json
      - install -Dm0644 com.humatarayici.od.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - install -Dm0644 com.humatarayici.od.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm0644 com.humatarayici.od.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop

    sources:
      - type: file
        path: ./com.humatarayici.od.metainfo.xml
      - type: file
        path: ./com.humatarayici.od.png
      - type: file
        path: ./com.humatarayici.od.desktop
      - type: file
        path: ./huma-launcher.sh
      - type: file
        path: ./policies.json
      

      - type: archive
        url: https://github.com/Huma-Browser/browser/releases/download/0b1/huma-mutlilocal-0b1.zip
        sha256: 2172ed904ba8faa3d88f40f491be040157dd3f0cc85bf3d7d9e16b4c3d380c7d
        strip-components: 0
