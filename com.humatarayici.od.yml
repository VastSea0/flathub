app-id: com.humatarayici.od
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.mozilla.firefox.BaseApp
base-version: '23.08'
command: huma-launcher.sh
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pcsc
  - --socket=cups
  - --persist=.huma
  - --filesystem=xdg-download:rw
  - --device=all
  - --talk-name=org.freedesktop.FileManager1
  - --own-name=org.mozilla.huma.*
  - --own-name=org.mpris.MediaPlayer2.firefox.*
  - --system-talk-name=org.freedesktop.NetworkManager
  - --talk-name=org.a11y.Bus
modules:
  - name: huma_browser
    buildsystem: simple
    build-commands:
      - mv huma /app/
      - install -Dm0755 metadata/flatpak-1.0.0-0.b.1/huma-launcher.sh ${FLATPAK_DEST}/bin/huma-launcher.sh
      - install -Dm0644 metadata/flatpak-1.0.0-0.b.1/policies.json ${FLATPAK_DEST}/bin/distribution/policies.json
      - install -Dm0644 metadata/flatpak-1.0.0-0.b.1/com.humatarayici.od.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - install -Dm0644 metadata/flatpak-1.0.0-0.b.1/com.humatarayici.od.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm0644 metadata/flatpak-1.0.0-0.b.1/com.humatarayici.od.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop

    sources:
      - type: archive
        url: https://github.com/Huma-Browser/browser/releases/download/0b1/huma-mutlilocal-0b1.zip
        sha256: 69695f6fbf957c567470c9d796d3772aec822ea8c6c501c86d5ccac763e5ed48
        strip-components: 0

      - type: archive
        url: https://github.com/vastsea0/flatpak/releases/latest/download/flatpak-1.0.0-0.b.1
        sha256: 3b18bf102bcfa816bd1f1f5cfc9cbe046bb3067f403165e14c71632fe5e93857
        strip-components: 0
        dest: metadata